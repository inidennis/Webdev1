<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number=[2,3,1,5,6]
       
        let num = 0
        for (let index = 0; index < number.length; index++) {
            num = (num+ number[index]);
            
        }
        console.log(num)

        //using REDUCE

        const numC= number.reduce((acc,cv)=>{
            return acc* cv
        })
        console.log(numC)
        
        // we can use two or more CALLBACK functions together

        const Kunle=[
            {
                course: 'mathematics',
                score: 70
            },
            {
                course: 'physics',
                score: 80 
            },
            {
                course: 'chemistry',
                score: 75
            },
            {
                course: 'english',
                score: 60
            }
        ]

        // How to use  two callback functions to sum up kunle scores

        const result=Kunle.map(el=>el.scores).reduce((acc,cv)=>acc+cv)
        console.log(result)
    </script>
